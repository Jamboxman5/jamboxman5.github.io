<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-md">
  <h1 class="text-3xl font-bold text-center mb-4">Fuel Economy Calculator</h1>
  <p class="text-gray-600 text-center mb-6">Please enter details below...</p>
  
  <form class="space-y-4">
    <div>
      <label for="gasVolume" class="block text-sm font-medium text-gray-700">Amount of Gas Purchased:</label>
      <input type="text" id="gasVolume" name="gasVolume"
        class="px-3 py-1 mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </div>

    <div>
      <label for="gasPrice" class="block text-sm font-medium text-gray-700">Price of Gas Purchased:</label>
      <input type="text" id="gasPrice" name="gasPrice"
        class="px-3 py-1 mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </div>

    <div>
      <label for="milesDriven" class="block text-sm font-medium text-gray-700">Miles Driven:</label>
      <input type="text" id="milesDriven" name="milesDriven"
        class="px-3 py-1 mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
    </div>

    <button type="button" id="submitButton"
      class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
      Submit
    </button>
  </form>
  
  <p id="gasInfo" class="mt-4 text-center text-gray-800 font-medium"></p>
  
  <script src="boat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
</div>

  </body>
</html>
