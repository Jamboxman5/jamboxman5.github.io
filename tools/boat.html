<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center px-4">
    <!-- Wider form on mobile, capped on desktop -->
    <div class="min-w-7/8 min-h-5/8 max-w-lg bg-white p-6 sm:p-8 rounded-xl shadow-lg">
      
      <!-- Header -->
      <h1 class="text-5xl font-bold text-center mb-2">Fuel Economy Calculator</h1>
      <p class="text-2xl text-gray-600 text-center mb-6">Please enter details below...</p>
      
      <!-- Form -->
      <form class="space-y-4">
        <div>
          <label for="plateNo" class="block text-xl font-medium text-gray-700">Plate Number:</label>
          <input type="text" id="plateNo" name="plateNo"
            class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-3 text-2xl shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>
		
		<div>
          <label for="gasVolume" class="block text-xl font-medium text-gray-700">Amount of Gas Purchased:</label>
          <input type="text" id="gasVolume" name="gasVolume"
            class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-3 text-2xl shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>

        <div>
          <label for="gasPrice" class="block text-xl font-medium text-gray-700">Price of Gas Purchased:</label>
          <input type="text" id="gasPrice" name="gasPrice"
            class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-3 text-2xl shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>

        <div>
          <label for="milesDriven" class="block text-xl font-medium text-gray-700">Miles Driven:</label>
          <input type="text" id="milesDriven" name="milesDriven"
            class="mt-1 w-full rounded-lg border border-gray-300 px-4 py-3 text-2xl shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
        </div>

        <button type="button" id="submitButton"
          class="my-2 w-full py-4 px-4 bg-blue-600 text-white text-2xl font-semibold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
          Submit
        </button>
      </form>
      
      <p id="gasInfo" class="mt-4 text-center text-gray-800 font-medium"></p>
      <p id="entryList" class="mt-4 text-center text-gray-800 font-medium"></p>
    </div>
  </div>
  <script src="boat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
