<!doctype html>
<html class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#4f46e5">
  <title>Boat Calculator</title>

  <style>
    /* Ensure html/body fill the viewport and smooth scrolling on iOS */
    html, body {
      height: 100%;
      margin: 0;
      -webkit-overflow-scrolling: touch;
    }

    body {
      background-color: #4f46e5; /* fallback matching the gradient start */
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;                 /* top:0; right:0; bottom:0; left:0; */
      z-index: -1;              /* behind page content */
      pointer-events: none;     /* doesn't block clicks */
      background: linear-gradient(135deg, #4f46e5 0%, #fb923c 100%); /* indigo â†’ orange */
      background-repeat: no-repeat;
      background-attachment: fixed; /* helps in some browsers */
      -webkit-transform: translateZ(0); /* force GPU compositing on iOS for stability */
      transform: translateZ(0);
      will-change: transform;
    }
  </style>
</head>
<body class="min-h-full">
    <div class="my-20 flex items-center justify-center px-4">
      <!-- Wider form on mobile, capped on desktop -->
      <div class="min-w-7/8 min-h-5/8 max-w-lg bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg">
        
        <!-- Header -->
        <h1 class="text-5xl font-bold text-white text-center mb-2">Fuel Economy Calculator</h1>
        <p class="text-2xl text-gray-400 text-center mb-6">Please enter details below...</p>
        
        <!-- Form -->
        <form class="space-y-4">
          <div>
            <label for="plateNo" class="block text-xl text-white">Plate Number:</label>
            <input type="text" id="plateNo" name="plateNo"
              class="bg-gray-700 mt-1 w-full text-gray-200 rounded-lg border border-gray-300 pl-4 py-3 text-2xl shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
          </div>
      
          <div>
            <label for="gasVolume" class="block text-xl text-white">Amount of Gas Purchased:</label>
            <input type="text" id="gasVolume" name="gasVolume"
              class="bg-gray-700 mt-1 w-full text-gray-200 rounded-lg border border-gray-300 pl-4 py-3 text-2xl shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
          </div>

          <div>
            <label for="gasPrice" class="block text-xl text-white">Price of Gas Purchased:</label>
            <input type="text" id="gasPrice" name="gasPrice"
              class="bg-gray-700 mt-1 w-full text-gray-200 rounded-lg border border-gray-300 pl-4 py-3 text-2xl shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
          </div>

          <div>
            <label for="milesDriven" class="block text-xl text-white">Miles Driven:</label>
            <input type="text" id="milesDriven" name="milesDriven"
              class="bg-gray-700 mt-1 w-full text-gray-200 rounded-lg border border-gray-300 pl-4 py-3 text-2xl shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" />
          </div>

          <button type="button" id="submitButton"
            class="mt-10 w-full py-4 px-4 bg-blue-600 text-white text-2xl font-semibold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Submit
          </button>
        </form>
        
        <p id="gasInfo" class="mt-4 text-center text-white font-medium"></p>
        <p id="entryList" class="mt-4 text-center text-white font-medium"></p>
      </div>
    </div>
    <script src="boat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
